            padding: 0;

        }

        .skill-category-title {

            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 6pt;
        }

        .skill-list {
            color: #424245;
            font-size: 9pt;
            line-height: 1.4;
        }

        .achievements-grid {

        }

        .language-level {
            color: #007AFF;

            font-weight: 500;
        }

        .formation-item {
            background: #f8f9fa;
            border: 1pt solid #d2d2d7;
            padding: 12pt;
            page-break-inside: avoid;
        }

            line-height: 1.4;
            color: #424245;
            margin-bottom: 4pt;

        .formation-item p:last-child {
            margin-bottom: 0;
        }

            break-inside: avoid;
            page-break-inside: avoid;
        }

        .section {
