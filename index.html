<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CV Olivier Lavergne – Liquid Glass Style</title>
  <style>
    /* Dégradé de fond sombre et texture subtile */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px;
    }

    .liquid-card {
      background: rgba(255, 255, 255, 0.1); /* faible opacité */
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .liquid-card:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    h1, h2, h3 {
      color: #e0e0e0;
    }

    /* Un effet de reflet dynamique via pseudo-element */
    .liquid-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent 70%);
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.8s, transform 0.8s;
      pointer-events: none;
      border-radius: inherit;
    }

    .liquid-card:hover::before {
      opacity: 0.2;
      transform: rotate(45deg) translate(20px, 20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="liquid-card">
      <h1>Olivier Lavergne</h1>
      <p>Vidéaste créatif & marketing digital</p>
    </div>

    <div class="liquid-card">
      <h2>À propos</h2>
      <p>Je crée des contenus visuels performants, combinant créativité, data-driven et IA pour maximiser l’impact.</p>
    </div>

    <div class="liquid-card">
      <h2>Expérience</h2>
      <h3>Digital Marketer — Agence XYZ</h3>
      <p>…</p>
    </div>
    <!-- Ajoute d'autres sections : compétences, projets, contact… -->
  </div>
</body>
</html>
