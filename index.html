<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Olivier Lavergne - Vidéaste Motion Designer & Stratège IA">
    <title>Olivier Lavergne | Vidéaste & Motion Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent-cyan: #00d4ff;
            --accent-gold: #ffd700;
            --accent-purple: #c77dff;
            --gray: #1a1a1a;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--primary);
            color: var(--secondary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Canvas Background */
        #canvas-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
        }
        
        /* HEADER */
        header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        .logo span {
            background: var(--neon-yellow);
            color: var(--black);
            padding: 4px 8px;
            margin-left: 8px;
            display: inline-block;
            font-size: 0.8rem;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        nav a {
            color: var(--light);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--neon-yellow);
        }

        .cta-header {
            background: var(--neon-yellow);
            color: var(--black);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .cta-header:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 255, 0, 0.4);
        }

        /* HERO GRADIENT SECTION */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, 
                #000000 0%, 
                #1a0033 25%,
                #000033 50%,
                #001a33 75%,
                #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding-top: 6rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero::before, .hero::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }

        .hero::before {
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15), transparent);
            top: -200px; right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .hero::after {
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(199, 125, 255, 0.1), transparent);
            bottom: -100px; left: -150px;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-60px); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1100px;
            padding: 2rem;
        }

        .hero-overline {
            font-size: 0.95rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent-cyan);
            font-weight: 600;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease 0.2s both;
        }

        .hero h1 {
            font-size: clamp(3.5rem, 14vw, 7rem);
            font-weight: 900;
            line-height: 1.05;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent-cyan) 50%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1s ease 0.4s both;
        }
        
        .hero h1 span {
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
        }

        .hero .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            color: rgba(255, 255, 255, 0.75);
            font-weight: 400;
            margin: 0 auto 3rem auto;
            max-width: 750px;
            line-height: 1.5;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: var(--primary);
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
            animation: fadeInUp 1s ease 0.8s both;
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 30px 80px rgba(0, 212, 255, 0.5);
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* SECTIONS */
        section {
            padding: 8rem 2rem;
            position: relative;
            z-index: 1;
        }
        
        .section-header {
            max-width: 1200px;
            margin: 0 auto 4rem auto;
        }

        .section-overline {
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent-cyan);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 2rem;
            line-height: 1.15;
            letter-spacing: -0.02em;
        }

        .section-title .accent {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            max-width: 650px;
            line-height: 1.7;
        }

        /* ABOUT SECTION */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .about-text p { font-size: 1.1rem; line-height: 1.9; margin-bottom: 2rem; color: rgba(255, 255, 255, 0.85); }
        .about-text strong { color: var(--secondary); }
        .about-highlight { padding: 2rem; border-left: 3px solid var(--accent-cyan); background: rgba(0, 212, 255, 0.05); border-radius: 8px; color: rgba(255, 255, 255, 0.9); font-size: 1.1rem; font-weight: 600; line-height: 1.8; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .stat { padding: 2rem; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .stat:hover { background: rgba(0, 212, 255, 0.1); border-color: var(--accent-cyan); transform: translateY(-8px); }
        .stat-number { font-size: 2.8rem; font-weight: 900; background: linear-gradient(135deg, var(--accent-cyan), var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 0.5rem; }
        .stat-label { font-size: 0.9rem; color: rgba(255, 255, 255, 0.6); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; }
        
        /* EXPERIENCE SECTION */
        .experience { background: var(--gray); }
        .experience-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        .experience-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 3rem; backdrop-filter: blur(10px); transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); position: relative; overflow: hidden; }
        .experience-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), transparent); opacity: 0; transition: opacity 0.4s ease; }
        .experience-card:hover { transform: translateY(-12px); border-color: var(--accent-cyan); background: rgba(255, 255, 255, 0.08); }
        .experience-card:hover::before { opacity: 1; }
        .experience-card-content { position: relative; z-index: 2; }
        .experience-year { font-size: 0.9rem; color: var(--accent-cyan); font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 1rem; }
        .experience-title { font-size: 1.4rem; font-weight: 800; margin-bottom: 0.5rem; color: var(--secondary); }
        .experience-company { font-size: 1rem; color: rgba(255, 255, 255, 0.6); margin-bottom: 1.5rem; }
        .experience-description { font-size: 0.95rem; line-height: 1.7; color: rgba(255, 255, 255, 0.75); }

        /* SKILLS SECTION */
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2.5rem; max-width: 1200px; margin: 0 auto; }
        .skill-card { padding: 2.5rem; background: linear-gradient(135deg, rgba(0, 212, 255, 0.08), rgba(199, 125, 255, 0.08)); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); position: relative; overflow: hidden; }
        .skill-card::before { content: ''; position: absolute; top: -50%; right: -50%; width: 200px; height: 200px; background: radial-gradient(circle, rgba(0, 212, 255, 0.3), transparent); border-radius: 50%; opacity: 0; transition: all 0.6s ease; }
        .skill-card:hover { transform: translateY(-12px); border-color: var(--accent-cyan); background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(199, 125, 255, 0.15)); }
        .skill-card:hover::before { opacity: 1; top: -20%; right: -20%; }
        .skill-icon { font-size: 2.2rem; margin-bottom: 1.5rem; }
        .skill-title { font-size: 1.3rem; font-weight: 800; margin-bottom: 1.2rem; color: var(--secondary); }
        .skill-list { font-size: 0.95rem; line-height: 1.9; color: rgba(255, 255, 255, 0.75); }
